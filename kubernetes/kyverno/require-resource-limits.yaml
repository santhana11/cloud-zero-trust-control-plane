# ------------------------------------------------------------------------------
# Kyverno â€” Require Resource Limits
# ------------------------------------------------------------------------------
# Every container must have resources.limits (memory and CPU) to prevent
# resource exhaustion and noisy neighbours. Optionally require requests.
#
# validationFailureAction: Enforce = reject pods without limits; Audit = report only.
# ------------------------------------------------------------------------------
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
  annotations:
    policies.kyverno.io/title: Require resource limits
    policies.kyverno.io/severity: medium
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-memory-cpu-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: "Each container must have resources.limits (memory and cpu)."
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    memory: "?*"
                    cpu: "?*"
